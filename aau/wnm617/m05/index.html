<!DOCTYPE html> 
<html> 
    <head> 
        <title>Google Map</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
        <script type="text/javascript" src="javascripts/jquery.googlemap.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKhG5kcOORfdgSxkzZm9mjkNAoWDi7dIo"></script>
        <style type="css/main.css"></style>
        <script type="text/javascript" src="js/main.js"></script>
    </head> 
    <body> 

        <div data-role="page" id="home">
            <div data-role="header"> 
                <h1>Google Map</h1>
            </div>

            <div data-role="content"> 
                <p><a href="#one">6.1 Display Map with libarary centered</a><p>
                <p><a href="#two">6.2 Display Map with markers</a><p>
            </div>
        </div>

        <div data-role="page" id="one" data-theme="b" style="width: 100%; height:100%">
            <div data-role="header"> 
                <h1>Google Map with libarary centered</h1>
            </div>
            <div data-role="main"> 
                <div id="map_canvas1" style="height: 600px"></div>
            </div>
            <a href="#home" data-role="button" data-icon="star" data-theme="a">BACK</a>                        
        </div>

        <div data-role="page" id="two" data-theme="b" style="width: 100%; height:100%">
            <div data-role="header"> 
                <h1>Google Map with libarary centered</h1>
            </div>
            <div data-role="main"> 
                <div id="map_canvas2" style="height: 600px"></div>
            </div>
            <a href="#home" data-role="button" data-icon="star" data-theme="a">BACK</a>            
        </div>

    </body>
</html>
